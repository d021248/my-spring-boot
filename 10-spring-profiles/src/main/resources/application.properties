# Default Application Configuration
spring.application.name=Spring Profiles Demo

# Server Configuration
server.port=8090

# Default profile (used when no profile is active)
# Activate with: -Dspring.profiles.active=dev
#spring.profiles.active=dev

# Profile Groups (activate multiple profiles together)
spring.profiles.group.production=prod,monitoring
spring.profiles.group.development=dev,debug

# Application Properties
app.name=Profile Demo App
app.environment=default
app.log-level=INFO

# Features (default values)
app.features.advanced-logging=false
app.features.caching=false
app.features.monitoring=false

# API Configuration (default)
app.api.base-url=http://localhost:8090
app.api.timeout=5000
app.api.retries=3

# Database Configuration (H2 default)
spring.datasource.url=jdbc:h2:mem:defaultdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator
management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.env.show-values=ALWAYS
