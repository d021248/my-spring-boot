# Production Profile Configuration
app.environment=production
app.log-level=WARN

# Features in production
app.features.advanced-logging=false
app.features.caching=true
app.features.monitoring=true

# API Configuration for production
app.api.base-url=https://api.production.com
app.api.timeout=10000
app.api.retries=3

# PostgreSQL Database for production
spring.datasource.url=jdbc:postgresql://localhost:5432/proddb
spring.datasource.username=produser
spring.datasource.password=prodpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# Disable H2 console in production
spring.h2.console.enabled=false

# Logging
logging.level.com.example=WARN
logging.level.org.springframework.web=WARN
