# Scheduled Tasks Demo Configuration
spring.application.name=Scheduled Tasks Demo

# Server Configuration
server.port=8092

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Scheduling Configuration
app.scheduling.cleanup-enabled=false
app.scheduling.reports-enabled=false
app.scheduling.business-hours-task-enabled=false
app.scheduling.end-of-day-enabled=false
app.scheduling.monthly-task-enabled=false

# Logging
logging.level.com.example.scheduled=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,scheduledtasks
