# Async Programming Demo Configuration
spring.application.name=Async Programming Demo

# Server Configuration
server.port=8091

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging
logging.level.com.example.async=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] [%X{taskId}] [%X{userId}] %-5level %logger{36} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,threaddump
